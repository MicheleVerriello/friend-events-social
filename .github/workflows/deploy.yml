---
name: Deploy to EC2

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'

defaults:
  run:
    working-directory: ./friend-events-apis

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: "{{defaultContext}}:friend-events-apis"
          push: true
          tags: ${{ secrets.DOCKERHUB_USER }}/backend:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

#      - name: Install SSH key
#        uses: webfactory/ssh-agent@v0.5.0
#        with:
#          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Set permissions for private key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > sshconnection.pem && chmod 400 sshconnection.pem

      - name: Stop e clean running container
        run: |
          ssh -i sshconnection.pem -o "StrictHostKeyChecking=no" ubuntu@ec2-13-51-85-166.eu-north-1.compute.amazonaws.com 'sudo docker-compose down --rmi all'
          ssh -i sshconnection.pem -o "StrictHostKeyChecking=no" ubuntu@ec2-13-51-85-166.eu-north-1.compute.amazonaws.com 'sudo docker -rmi all'

      - name: Pull Docker image
        run: |
          ssh -i sshconnection.pem -o "StrictHostKeyChecking=no" ubuntu@ec2-13-51-85-166.eu-north-1.compute.amazonaws.com 'sudo docker-compose pull ${{ secrets.DOCKERHUB_USER }}/backend:latest'

      - name: Run new container
        run: |
          ssh -i sshconnection.pem -o "StrictHostKeyChecking=no" ubuntu@ec2-13-51-85-166.eu-north-1.compute.amazonaws.com 'sudo docker-compose up ${{ secrets.DOCKERHUB_USER }}/backend:latest'
