name: Lint Pipeline


on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'

defaults:
  run:
    working-directory: ./friend-events-apis

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Super Linter
        uses: github/super-linter@v3
        env:
          VALIDATE_ALL_CODEBASE: true